language: node_js

matrix:
  include:
  - os: osx
    node_js: '6'
    osx_image: xcode8.2
    env: ELECTRON_PLATFORM=darwin
  - os: linux
    node_js: '6'
    sudo: required
    dist: trusty
    env: ELECTRON_PLATFORM=linux CC=clang CXX=clang++ npm_config_clang=1

cache:
  yarn: true
  directories:
  - node_modules
  - bower_components
  - "$HOME/.npm"
  - "$HOME/.cache"

addons:
  apt:
    packages:
    - clang
    - xvfb

before_install:
# - npm config set spin false
- npm install -g bower yarn@0.23.2

install:
- yarn install
- bower install
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

script:
- '[ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || export PATH="$PATH:node_modules/ember-cli/bin"'
- ember --version
- ember electron:test

after_success:
- if [ -z "$TRAVIS_TAG" ]; then echo "Done!"; exit 0; fi
- export ARTIFACT_NAME=exercism-gui-$ELECTRON_PLATFORM-x64
# Icon is set as a BrowserWindow option for Linux, so the icon option is only valid for Mac and disregarded for Linux
- ember electron:package --platform $ELECTRON_PLATFORM --arch x64 --icon public/assets/icons/darwin.icns
- tar -C electron-out -czvf electron-out/$ARTIFACT_NAME-$TRAVIS_TAG.tar.gz $ARTIFACT_NAME
- ls -lah electron-out

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: electron-out/*.tar.gz
  on:
    tags: true
    repo: exercism/gui
    all_branches: true
